<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

</head>

<body>
<script language="javascript">
function allowSubmit()
{
	return window.confirm("您确认要提交表单吗？");
}

function allowReset()
{
	return window.confirm("您确认要重置表单吗？");	
}

function check()
{
	if(form.name.value==""||form.address.value==""||form.city.value=="")
		alert("您提交的资料没有完善！请完善以后再提交！");
	else
	{
		var str=form.email.value;
		var n=str.indexOf("@",1);
		if(n==-1||n==str.length-1)
		{
			alert("您输入的email地址不合法！请重新输入！");
			return false;	
		}
		else
			alert("表单验证成功！");
	}
}

function show()
{
	var str1=form.element[0].value;
	var str2=form.address.value;
	alert("name="+str1+"\n\r"+"address="+str2);	
}
</script>

<form action="" onsubmit="return allowSubmit()" onreset="return allowReset()" >
name:<input type="text" name="name" value=“请输入用户名” onfocus="this.value="""/><p>
address:<input type="text" name="address" /><p>
email:<input type="email" name="email" /><p>
city:<input type="text" name="city" /><p>
<input type="radio" name="gender" checked="checked" />男
<input type="radio" name="gender" />女<p>
<input type="checkbox" name="retired" />同意<p>
<input type="reset" value="重置"/>
<input type="submit" value="提交" onclick="return check()"/>
</form>
<div onclick="show()">查看信息</div>
</body>
</html>
