<title>无标题文档</title>

<body>
<script language="javascript">
	url=window.location.href;
	with(document)
	{
		write("地址的协议："+location.protocol+"<br>");
		write("主机名："+location.hostname+"<br>");
		//write{"主机和端口号："+location.host+"<br>");
		write("取得路径："+location.pathname+"<br>");
		write("url:"+url+"<br>");	
	}
</script>
</body>
