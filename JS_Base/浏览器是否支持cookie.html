<title>无标题文档</title>

<body>
<script language="javascript">
if(navigator.cookieEnabled)
	document.write("您的浏览器支持cookie功能！");
else
	document.write("您的浏览器不支持cookie功能！");
	
document.cookie="username=123456";
document.cookie="password=8888888";
var strCookie=document.cookie;
alert(strCookie);
</script>
