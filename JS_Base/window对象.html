<body>
<script language="javascript">
function GetCharLength(textObj)
{
	if(textObj>10)
	{
			alert("您输入的字符长度大于10，请重新输入！");
	}
	else
	{
			alert("您输入的字符长度为："+textObj.length);
	}
}
</script>
请您输入少于10个字符的名字：
name：<input type="text" name="userName" onBlur="GetCharLength(userName.value)" />
