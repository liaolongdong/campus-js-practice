<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<script language="javascript">

function changeColor()
{
	document.fgColor=document.form.fgColor.value;
	document.bgColor=document.form.bgColor.value;
}
</script>

<p>21世纪,全球市场上只有供应链而没有企业,市场竞争将是供应链与供应链的竞争,而不是企业与企业的竞争。企业作为供应链中的一环,必须与上游、下游的其他企业共同合作,形成有力、有效的供应链，以此与对手企业所组成的供应链进行市场竞争。对物流与供应链进行有效的管理,就是企业实施降低成本的过程,也是企业在日渐激烈的市场竞争中夺取竞争优势的重要源泉。这就促使整个社会尤其是企业需要一大批一流的具有物流与供应链管理相关知识的人才。</p>
<form action="" method="post" name="form">
前景色：<input name="fgColor" type="text" value="red"/><br />
背景色：<input name="bgColor" type="text" value="blue" /><br />
<input type="button" value="调色"  onclick="changeColor()"/>
</form>
</body>
</html>
