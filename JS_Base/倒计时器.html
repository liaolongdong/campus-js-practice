<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<script language="javascript">
function Clock()
{
	var i=10;
	while(i)
	{
		document.write(i+"<br>");
		sleep(1000);
		i--;	
	}
}
Clock();
</script>
</body>
