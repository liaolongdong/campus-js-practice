<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
键：<input name="key" type="text" /><p>
值：<input name="val" type="text" /><p>
cookie生存期：<select name="time1" size="1">
<option value="1">一天</option>
<option value="2">两天</option>
<option value="3">三天</option>
<option value="4">四天</option>
<option value="5">五天</option>
<option value="6">六天</option>
<option value="7">七天</option>
</select><p>

<script luanguage="javascript" type="text/javascript">
function setCookie()
{
	n=time1.value;
	name=key.value;
	psd=val.value;

	if(name!="")
	{
		var date=new Date();
		var expireDays=n*24*3600*1000;
		date.setTime(date.getTime()+expireDays);
		document.cookie=name+"="+escape(psd)+";expire="+date.getTime();
		alert("设置成功！时间为："+n+"天");	
	}
	else
		alert("设置失败！cookie变量名不能为空！");
}
</script>

<input type="submit" name="submit" value="设置cookie" onclick="setCookie()" />
</body>
</html>
