	var a = 3;

	function outer(){
	        var a = 5;
	        var c = 7;
	        var d = 8;
	        console.log(a);//5，outer内部的
	        console.log(b);//4，全局的
	        var inner = function(){
	                var c  = 6;
	                console.log(b);//4，全局的
	                console.log(c);//6，inner内部的
	                console.log(d);//8，outer内部的
	                //console.log(e); //报错，没找到
	                b = 0 //找到全局的
	                //d = "xxx";
	                d = 'aaa';
	                f = 'bbb';
	        }
	        inner();
	        console.log(b);//0，找全局的b
	        console.log(c);
	        console.log(d);//"xxx", outer内部的
	        console.log(f);
	}
	outer();
