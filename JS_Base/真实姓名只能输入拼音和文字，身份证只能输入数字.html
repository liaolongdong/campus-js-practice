<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<form action="" method="post" name="form1">
<table width="268" border="1" align="center">
  <tr>
    <td width="99"><div align="center">真实姓名：</div></td>
    <td width="153"><div align="center">
      <input type="text" name="textfield" id="textfield" maxlength="10" onkeydown="format(1)"/>
    </div></td>
  </tr>
  <tr>
    <td><div align="center">身份证号：</div></td>
    <td><div align="center">
      <input type="text" name="textfield2" id="textfield2" maxlength="18" onkeydown="format(0)"/>
    </div></td>
  </tr>
</table>

</form>
<script language="javascript">

function format(n)
{
	var t=true;
	var k=window.event.keyCode;
	if(n==1)
	{
		if(k>=65&&k<=90)
			t=true;
		else
			t=false;	
	}	
	else if(n==0)
	{
		if((k>=48&&k<=57)||(k>=96&&k<=105))
			t=true;
		else
			t=false;
	}
	if((k==37)||(k==39)||(k==8)||(k==46))
		t=true;
	if(t==false)
		return window.event.returnValue=t;
}
</script>
</body>
</html>
