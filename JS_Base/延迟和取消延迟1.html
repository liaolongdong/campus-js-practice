<body>
<script language="javascript">
function showClock()
{
	var now=new Date();
	var t=now.toLocaleString();
	window.defaultStatus=t;	
	ident=window.setTimeout("showClock()",1000);
}
</script>
<input type="submit" name="submit" value="开始" onclick="showClock()" />
<input type="submit" name="submit1" value="取消延迟" onclick="clearInterval(ident)" />
</body>
