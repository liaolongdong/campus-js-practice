<title>无标题文档</title>

<body>
<script language="javascript">
var num=5;
function go()
{
	if(--num==0)
		window.location.href="http://www.taobao.com/"
	else
		info.innerHTML="浏览器将在"+num+"秒钟后跳转到淘宝首页";
}
setInterval("go()",1000);
</script>
<label id="info" >
</body>
</html>
