<script language="javascript">
function checkName(name)
{
	var regName=/\u4e00-\u9fa5/;
	
	if(regName.test(name)==true)
	{
		return true;
	}
	else
	{
		alert("真实姓名只能输入中文字符！");
		form1.name.focus();
		return;
	}
	
}


function checkDate(date)
{
	var regDate=/\d{4}[年|-|\/][01-12][月|-|\/][00-31][日|-|\/]/;
	
	if(regDate.test(date))
	{
		return true;
	}
	else
	{
		alert("您输入的日期的格式有误！请重新输入！");
		form1.date.focus();
		return;
	}
	
}

function checkId(uid)
{
	var regId=/\d{17}[\d|X]|\d{15}/;
	
	if(regId.test(uid))
	{
		return true;
	}
	else
	{
		alert("您输入的身份证号不合法！请重新输入！");
		form1.uid.focus();
		return;
	}
	
}

function checkQQ(qq)
{
	var regQQ=/[1-9]\d{4-10}/;
	
	if(regQQ.test(qq))
	{
		return true;
	}
	else
	{
		alert("您输入的QQ号不合法！请重新输入！");
		form1.qq.focus();
		return;
	}
}

function checkEmail(email)
{
	var regEmail=/\w+([-+.]\w+)*@\w+([-.]\w+)*([-.]\w+)*/;
	
	if(regEmail.test(email))
	{
		return true;
	}
	else
	{
		alert("您输入的email格式不正确！请重新输入！");
		form1.email.focus();
		return;
	}
}

function checkpNum(phoneNum)
{
	var regpNum=/1\d{10}|\d{7}/;
	
	if(regpNum.test(phoneNum))
	{
		return true;
	}
	else
	{
		alert("您输入的手机号不合法！请重新输入！");
		form1.phoneNum.focus();
		return;
	}
}

function checkYB(youbian)
{
	var regYB=/\d{6}/;
	
	if(regpYB.test(youbian))
	{
		return true;
	}
	else
	{
		alert("您输入的邮编号不正确！请重新输入！");
		form1.youbian.focus();
		return;
	}
}



</script>
