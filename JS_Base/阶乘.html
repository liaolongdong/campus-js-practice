<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<script language="javascript">
function f(num){
	if(num<=1){
		return 1;
		}
	else{
		return f(num-1)*num;
		}
	}
document.write("阶乘为："+f(10));
</script>
</body>
</html>
