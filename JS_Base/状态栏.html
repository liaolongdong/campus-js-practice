<script language="javascript">
function SetStatus()
{
	var d=new Date();
	var t=d.toLocaleDateString()+"  "+d.toLocaleTimeString()+"  "+d.getDay();
	window.defaultStatus=t;
}
setInterval("SetStatus()",1000);
</script>
